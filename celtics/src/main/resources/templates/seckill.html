
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>

<div class="container" style="width: 400px; margin-top: 100px;">

    <form class="form-signin" action="/seckillArgs" method="post">
        <h2 class="form-signin-heading">秒杀系统——参数设置</h2>
        <label for="inputEmail" class="sr-only">商品总数</label>
        <input name="goodsNum"  id="inputEmail" class="form-control" placeholder="商品总数" required autofocus>
        <label for="inputPassword" class="sr-only">没人限购数量</label>
        <input name="peerNum" id="inputPassword" class="form-control" placeholder="每人限购数量" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">确认</button>
    </form>

</div>


</body>
</html>
