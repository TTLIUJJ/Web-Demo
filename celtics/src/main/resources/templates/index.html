<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <META HTTP-EQUIV="expires" CONTENT="0">

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>


<body>
    <div class="container">
        #parse("header.html")
        <div class="container">
            <div class="col-md-9">
                #foreach($vo in $vos)
                    <div class="row">
                        <div class="col-md-1">
                            $!{vo.index}
                        </div>
                        <div class="col-md-2">
                            <button class="support" value="${vo.news.id}"><span class="glyphicon glyphicon-thumbs-up"></span></button>
                            <p class="p" id="likeCnt">$!{vo.likeCount}</p>
                            <button class="oppose" value="${vo.news.id}"><span class="glyphicon glyphicon-thumbs-down"></span></button>
                        </div>
                        <div class="col-md-3">
                            <a href="$!{vo.news.imageLink}" title="点击查看原图" ><img src="$!{vo.news.imageLink}" width="80" height="80"></a>
                        </div>
                        <div class="col-md-6">
                            标题:<a href="/newsDisplay?newsId=$!{vo.news.id}" title="点击查看页面详情">$!{vo.news.title}</a>
                            <br/>
                            作者:$!{vo.author.username}
                            <br/>
                            发表时间:$!{vo.news.createDate}
                        </div>
                    </div>
                    <br/>
                #end
            </div>
            <div class="col-md-3">
                广告
            </div>
        </div>
    </div>

<script type="text/javascript">
    $(document).ready(function () {
        $(".support").click(function () {
            var node = $(this).next();
            $.ajax({
                data:{
                    "newsId": $(this).val(),
                    "attitude": 1
                },
                type: "POST",
                dataType: "json",
                url: "/newsAttitude",
                success: function (data) {
                    if(data.code == 1){
                        alert(data.msg);
                        return;
                    }
                    $("#likeCnt").text(data.msg);
                },
                error: function (data) {
                    alert("error:" + data.msg);
                }
            })
        });

        $(".oppose").click(function () {
            var node = $(this).next();
            $.ajax({
                data:{
                    "newsId": $(this).val(),
                    "attitude": -1
                },
                type: "POST",
                dataType: "json",
                url: "/newsAttitude",
                success: function (data) {
                    if(data.code == 1){
                        alert(data.msg);
                        return;
                    }
                    $("#likeCnt").text(data.msg);
                },
                error: function (data) {
                    alert("error:" + data.msg);
                }
            })
        });

    });
</script>


</body>


</html>
